<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <script>
        function hello() {
            console.log('Hello, world!');
        }
        hello();

        function hello_with_return() {
            return 'hello, world! - return value';
        }
        let a = hello_with_return();
        console.log(a);
        console.log(hello_with_return());

        function hello_with_params(name) {
            console.log('hello, ' + name);
        }
        hello_with_params('John');
        hello_with_params('gshine');

        let global_var = 'global value';
        function local_var_function() {
            let local_var = 'local value';
            console.log('function print global value: ' + global_var);
            console.log('function print local value: ' + local_var);
        }
        local_var_function();
        console.log('function print global value: ' + global_var);
        // console.log('function print local value: ' + local_var);
    </script>
</body>
</html>
