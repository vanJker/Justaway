<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>CRUD Table Example</h2>
    <button onclick="addRow()">Add Row</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>
                    <button onclick="editRow(this)">Edit</button><button onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
            <!-- Additional rows will be added dynamically -->
        </tbody>
    </table>

    <script src="./js/script.js"></script>
</body>
</html>
