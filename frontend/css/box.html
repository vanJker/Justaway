<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>

    <style>
        .demo {
            display: inline-block;
            background-color: aqua;
            border: 5px solid yellowgreen;
            padding: 50px;
            margin: 40px;
        }
        .border-demo {
            background-color: yellow;
            width: 300px;
            height: 200px;
            border-style: solid;
            border-width: 10px;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div class="demo">Demo</div>
    <div class="border-demo">Border Demo</div>
</body>
</html>
