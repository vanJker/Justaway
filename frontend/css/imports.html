<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Import method</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p {
            color: blue;
            font-size: large;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <p>Apply css format to text</p>

    <h1 style="color: red;">Header 1 by applying inline stylesheet</h1>
    <h2>Header 2 by applying internal stylesheet</h2>
    <h3>Header 3 by applying external stylesheet</h3>
</body>
</html>
