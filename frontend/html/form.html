<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <label for="username">Username: </label>
    <input id="username" type="text" placeholder="Please enter your username">
    <br><br>
    <label for="uid">User ID: </label>
    <input id="uid" type="text" value="123456">
    <br><br>
    <label for="pwd">Password: </label>
    <input if="pwd" type="password" placeholder="please enter your password">
    <br><br>
    <label>Gender: </label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> other
    <br><br>
    <label>Hobbies: </label>
    <input type="checkbox" name="hobby"> Singing
    <input type="checkbox" name="hobby"> Dancing
    <input type="checkbox" name="hobby"> Rapping
    <br><br>
    <input type="submit">
</body>
</html>
